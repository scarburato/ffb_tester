<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

    <title>Packets viewer</title>
</head>
<body>
<nav>
    <input type="file" id="openFile" accept="application/json" style="padding: 2em">
</nav>
<main>
    <div id="sdlEffects">
    </div>
    <div id="usbPackets">
        <table class="packetDump">
            <thead>
            <tr>
                <th></th><th>+0</th><th>+1</th><th>+2</th><th>+3</th><th>+4</th><th>+5</th><th>+6</th><th>+7</th><th>+8</th><th>+9</th><th>+a</th><th>+b</th><th>+c</th><th>+d</th><th>+e</th><th>+f</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th class="offset">00</th>
                <td>bf</td><td>a0</td><td>d</td><td>1a</td><td>b</td><td>f7</td><td>14</td><td>df</td><td>32</td><td>33</td><td>c6</td><td>68</td><td>cf</td><td>b2</td><td>38</td><td>4d</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>

<script src="main.js"></script>
</html>
